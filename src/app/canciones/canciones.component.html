<div class="wrapper">
    <div id="searchBar">
  
      <input type="text" (keyup)= "updateQuery($event)">
      <button (click)="search()">Buscar</button>
  
    </div>
  
    <div id="results">
  
  
      <div class="artist" *ngFor="let item of results" [routerLink]="['/cancion']" [queryParams]="{ id: item.id}">
        <img [src]="item.cover"alt="">
        <div class="name">{{item.title}}</div>
        <div class="artist">{{item.artista}}</div>
      </div>
  
    </div>
  
  </div>
